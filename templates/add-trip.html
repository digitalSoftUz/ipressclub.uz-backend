{% extends 'base.html' %}
{% load static %}
{% block content %}
			<main class="content">
				<div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Safar qo'shish</h4>
                                </div>
                                <div class="card-body">
                                    <form action="{% url 'add-trip' %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Viloyat</label>
                                                <select name="region" class="form-control" required>
                                                    <option value="" disabled selected>Tanlang</option>
                                                    {% for i in region %}
                                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Krill nomi</label>
                                                <textarea name="name" id="" cols="40" rows="2" class="form-control" required></textarea>
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Lotin nomi</label>
                                                <textarea name="name_uz" id="" cols="40" rows="2" class="form-control" required></textarea>
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Ruscha nomi</label>
                                                <textarea name="name_ru" id="" cols="40" rows="2" class="form-control" required></textarea>
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Inglizcha nomi</label>
                                                <textarea name="name_en" id="" cols="40" rows="2" class="form-control" required></textarea>
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Video yoki Link</label>
                                                <select name="video_or_link" class="form-control" id="">
                                                    <option value="1">Link</option>
                                                    <option value="2">Video</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Rasm</label>
                                                <input type="file" name="img" class="form-control-file">
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">video</label>
                                                <input type="file" name="video" class="form-control-file">
                                            </div>
                                            <div class="col-lg-3 col-md-12">
                                                <label for="">Link</label>
                                                <input type="text" name="link" class="form-control">
                                            </div>
                                            <div class="col-lg-3 col-md-12  h-100 d-flex flex-column justify-content-between">
                                                <label style="color: transparent" for="">Saqlash</label>
                                                <button class="btn btn-primary">Saqlash</button>
                                            </div>
                                            <div class="col-lg-12 col-md-12 text-center pt-5">
                                                <h4>Video yoki linkdan birini toldirishingiz kerak</h4>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</main>
{% endblock %}
