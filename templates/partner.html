{% extends 'base.html' %}
{% load static %}
{% block content %}
			<main class="content">
				<div class="container-fluid p-0">

					<a href="#" class="btn btn-primary float-right mt-n1" data-toggle="modal" data-target="#centeredModalPrimary"><i class="fas fa-plus"></i>   Yangi qo'shish</a>
                    <div class="modal fade" id="centeredModalPrimary" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Yangi qo'shish</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body m-3">
                                    <form action="{% url 'add-logo' %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <input type="file" name="logo" class="form-control-file" required>
                                        <div class="modal-footer pt-5" style="border-top: none">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Yopish</button>
                                            <button type="submit" class="btn btn-primary">Saqlash</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
					<h1 class="h3 mb-3">Partner</h1>
					<div class="row">
                        {% for i in partner %}
						<div class="col-12 col-md-6 col-lg-3">
							<div class="card">
								<img class="card-img-top" style="max-height: 200px;" src="{{i.logo.url}}" alt="logo">
								<div class="card-header px-4 pt-4">
									<div class="card-actions float-right">
										<div class="dropdown show">
											<a href="#" data-toggle="dropdown" data-display="static">
                                              <i class="align-middle" data-feather="more-horizontal"></i>
                                            </a>
											<div class="dropdown-menu dropdown-menu-right">
												<a class="dropdown-item" href="#" data-toggle="modal" data-target="#centeredModalPrimary{{ i.id }}">
                                                    O'zgartirish
                                                </a>
												<a class="dropdown-item" href="{% url 'delete-logo' i.pk %}">O'chirish</a>
											</div>
										</div>
									</div>
									<div class="modal fade" id="centeredModalPrimary{{ i.id }}" tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog modal-dialog-centered" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title">O'zgartirish</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                      <span aria-hidden="true">&times;</span>
                                                    </button>
												</div>
												<div class="modal-body m-3">
                                                    <form action="{% url 'change-logo' i.id %}" method="post" enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                        <input type="file" name="logo" class="form-control-file" required>
                                                        <div class="modal-footer pt-5" style="border-top: none">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Yopish</button>
                                                            <button type="submit" class="btn btn-primary">Saqlash</button>
                                                        </div>
                                                    </form>
												</div>
											</div>
										</div>
									</div>
{#									<h5 class="card-title mb-0">Fix form validation</h5>#}
							</div>
						</div>
					</div>
                        {% endfor %}
                    </div>
				</div>
			</main>
{% endblock %}
