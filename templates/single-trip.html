{% extends 'base.html' %}
{% load static %}
{% block content %}
			<main class="content">
				<div class="container-fluid p-0">
                    <div class="row">
                    {% if trip.video %}
                        <div class="col-6">
                            <video width="100%" height="100%" controls>
                              <source src="{{ trip.video.url }}" type="video/mp4">
                            </video>
                        </div>
                        {% endif %}
                        {% if trip.link %}
                        <div class="col-6">
                            <iframe width="100%" height="100%"
                                src="{{ trip.link }}">
                            </iframe>
                        </div>
                        {% endif %}
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body">
                                    <p><b>{{ trip.name }}</b></p>
                                    <p><b>{{ trip.name_uz }}</b></p>
                                    <p><b>{{ trip.name_ru }}</b></p>
                                    <p><b>{{ trip.name_en }}</b></p>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</main>
{% endblock %}
